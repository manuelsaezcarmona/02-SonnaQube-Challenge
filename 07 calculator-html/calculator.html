<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-styles.css">
    <title>Calculadora HTML</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Precurso de Bootcamp de Skylabs coders Academy</h1>
            <h2>Calculadora HTML</h2>
        </header>
        <main>
            <div id="calculator">
                <div id ="cabecera">
                    <div id='previous'>0</div>
                    <div id='current'>0</div>
                </div>
                <div id="botonera">
                    <div class ="action" id="AC">AC</div>
                    <div class ="action" id="Return">&#11148;</div>
                    <div class ="operator">&#247;</div>
                    <div class ="number">7</div>
                    <div class ="number">8</div>
                    <div class ="number">9</div>
                    <div class ="operator">X</div>
                    <div class ="number">4</div>
                    <div class ="number">5</div>
                    <div class ="number">6</div>
                    <div class ="operator">-</div>
                    <div class ="number">1</div>
                    <div class ="number">2</div>
                    <div class ="number">3</div>
                    <div class ="operator">+</div>
                    <div class ="number">0</div>
                    <div class ="number">.</div>
                    <div class ="action">=</div>
                </div>
            </div>
        </main>
        <footer>
            &copy; 2021 Manuel Saez Carmona &#128515;&#65038;
        </footer> 
    </div>   
    <script src="calculator-html.js" type="module"></script>
</body>
</html>
